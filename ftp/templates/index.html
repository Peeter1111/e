<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            text-align: left;
        }

        .output pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
        }

        .no-data {
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workout Plan Generator</h1>
        <form method="POST" action="/">
            <label for="ftp">FTP (Functional Threshold Power):</label>
            <input type="number" id="ftp" name="ftp" required placeholder="Enter your FTP">

            <label for="hours">How many hours per week:</label>
            <input type="number" id="hours" name="hours" required step="0.1" placeholder="Enter hours per week">

            <button type="submit">Generate Plan</button>
        </form>

        {% if output %}
            <div class="output">
                <h2>Generated Plan:</h2>
                <pre>{{ output }}</pre>
            </div>
        {% else %}
            <div class="no-data">
                <p>Please enter your FTP and hours per week to generate a workout plan.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
